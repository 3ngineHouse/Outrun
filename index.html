<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outrun</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./dist/styles.css">
</head>
<body>
    <main id="menu">
        <h1>Outrun</h1>
        <button onclick="setLevel(1)">Level 1</button>
        <button onclick="setLevel(2)">Level 2</button>
        <button onclick="setLevel(3)">Level 3</button>
        <button onclick="setLevel(4)">Level 4</button>
        <button onclick="setLevel(5)">Level 5</button>        
    </main>

    <button id="startButton" onclick="startGame()">Start</button>
    <div class="blockBar" id="topBar"></div>
    <div id="gameFrame">
        <div class="obstacle"></div>
        <div class="obstacle"></div>
        <div class="obstacle"></div>
        <div class="obstacle"></div>
        <div class="obstacle"></div>
        <div id="truck"></div>
    </div>
    <div class="blockBar" id="bottomBar">
        <div id="healthMeter">
            <div id="healthBar"></div>
        </div>
    </div>

</body>
</html>
