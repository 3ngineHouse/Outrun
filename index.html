<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outrun</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./dist/styles.css">
</head>
<body>
    <main id="menu">
        <h1>Outrun</h1>
        <h6>Select difficulty:</h6>
        <button onclick="setLevel(3)">Easy</button>
        <button onclick="setLevel(5)">Medium</button>
        <button onclick="setLevel(7)">Hard</button>        
    </main>

    <button id="startButton" onclick="startGame()">Start</button>
    <div class="blockBar" id="topBar"></div>
    <div class="blockBar" id="leftBar"></div>
    <div class="blockBar" id="rightBar"></div>
    <div id="backdrop"></div>
    <div id="gameFrame">
        <div class="obstacle"><img src="./images/vehicle1.png" alt="wrecked car"></div>
        <div class="obstacle"><img src="./images/vehicle2.png" alt="wrecked car"></div>
        <div class="obstacle"><img src="./images/vehicle3.png" alt="wrecked car"></div>
        <div class="obstacle"><img src="./images/vehicle4.png" alt="wrecked car"></div>
        <div class="obstacle"><img src="./images/vehicle5.png" alt="wrecked car"></div>
        <div class="obstacle"><img src="./images/vehicle6.png" alt="wrecked car"></div>
        <div id="truck">
            <div id="EMPWeapon"></div>
        </div>
        <div id="swarm">[SWARM OF MURDEROUS MICRO-DRONES]</div>
    </div>
    <div class="blockBar" id="bottomBar">
        <div id="meterTray">
            <label for="healthMeter">Health:</label>
            <div class="meter" id="healthMeter">
                <div class="bar" id="healthBar">100%</div>
            </div>
            <label for="EMPMeter">EMP:</label>
            <div class="meter" id="EMPMeter">
                <div class="bar" id="EMPBar">0.0%</div>
            </div>
        </div>
    </div>
</body>
</html>
